<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Finding an Element</title>

    <!--Nav Bar-->
    <script src=jquery-3.3.1.min.js></script>

    <div id="nav-placeholder">

    </div>

    <script>
    $(function(){
      $("#nav-placeholder").load("nav.html");
    });
    </script>
    <!--End Nav Bar-->
  </head>
  <body>
    <script type="text/javascript">
      function changeit() {
        var answer = prompt("Enter some new text");
        var spot = document.getElementById("here");
        spot.innerHTML = answer
      }
    </script>
    <h1>Trying to find an element</h1>
    <button type="button" onclick="changeit()">Click to change</button>
    <p id="here">Original text</p>
  </body>
</html>
