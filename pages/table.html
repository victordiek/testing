<!DOCTYPE html>
<html>

<head>
  <title>Baby's First Table</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%
    }
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    tr:nth-child(even) {
      background-color: #dddddd
    }
    }
    .bowler {
      color: red;
    }
  </style>
</head>
<link rel="stylesheet" type="text/css" href="navstyle.css">
<!--Nav Bar-->
<div id="nav-placeholder">

</div>

<script>
$(function(){
  $("#nav-placeholder").load("nav.html");
});
</script>
<!--/Nav Bar-->
<body>
<h1>Bowling Scores</h1>
<table>
  <tr><b>
    <td>Bowler</td>
    <td>Game 1</td>
    <td>Game 2</td>
    <td>Game 3</td>
    <td>Average</td>
    </b>
  </tr>
  <tr>
    <td class = "bowler">Rich</td>
    <td>100</td>
    <td>110</td>
    <td>95</td>
    <td>102</td>
  </tr>
  <tr>
    <td class = "bowler">Barbara</td>
    <td>110</td>
    <td>105</td>
    <td>103</td>
    <td>106</td>
  </tr>
  <tr>
    <td class = "bowler">Katie</td>
    <td>120</td>
    <td>125</td>
    <td>115</td>
    <td>120</td>
  </tr>
  <tr>
    <td class = "bowler">Jessica</td>
    <td>115</td>
    <td>120</td>
    <td>120</td>
    <td>118</td>
  </tr>
</table>
</body>

</html>
