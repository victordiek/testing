<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Load test</title>

    <!--Nav Bar-->
    <script src=jquery-3.3.1.min.js></script>

    <div id="nav-placeholder">

    </div>

    <script>
    $(function(){
      $("#nav-placeholder").load("nav.html");
    });
    </script>
    <!--End Nav Bar-->
    <script>
      function clickme(name) {
        if (name == "help") {
          alert("Need help?");
        } else if (name == "buy") {
          alert("What would you like to buy?");
        } else if (name == "browse") {
          alert ("You can browse our catalog");
        }
      }
    </script>
  </head>
  <body>
    <h1>Store Menu</h1>
    <p>Current Options</p>
    <button onclick="clickme('buy')">Buy a product</button>
    <button onclick="clickme('browse')">Browse our catalog</button>
    <button onclick="clickme('buy')">Get Help</button>
  </body>
</html>
